<!DOCTYPE html>
<html>
 <head>
   <title>Neighborhood Map</title>
   <link href="css/styles.css" rel="stylesheet">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>

    <a class="open"  alt="Show Menu" data-bind="visible: !showMenu(), click: showMenuClick" href="#" >&#9776;</a>
    <div class="menu"  data-bind="visible: showMenu" >
     <input class="search" data-bind="textInput: appFilter, valueUpdate: 'keyup'" placeholder="Search Locations...">
     <a class="close"  alt="Hide Menu" data-bind="click: hideMenuClick" href="#" >âœ–</a>
      <ul data-bind="foreach: filteredLocations">
       <li class="menu-item" data-bind="click: $parent.menuItemClick">
           <a href="#" data-bind="text: title"></a>
       </li>
      </ul>
      <div class="filter-message" data-bind="text: filterMessage" ></div>
      <div class="brewery-img"><a href="http://www.brewerydb.com" alt="Brewery Database" ><img src="https://www.brewerydb.com/img/badge.png" />  Powered by Brewery DB!</a></div>
   </div>
    <div id="map"><div data-bind="text: mapError"></div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script  async defer onerror="appError();"  src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAKNpeIENLWfA4ndm8iC5Eu3Bx-tyr1Vks&callback=initApp"></script>
 </body>
 </html>
